
{% extends "blog/base.html" %}
{% block body %}
{% load staticfiles %}

{% if message %}
 {{ message }}
{% endif %}
<div class="form-wrapper">
	<form method="post" action="{% url 'blog:edit_password' %}" enctype="multipart/form-data">
		{% csrf_token %}
		{% for field in form %}
			<div class="fieldWrapper">
				{{ field.errors }}
				{{ field.label_tag }} {{ field }}
			</div>
		{% endfor %}
		<div class="button-wrapper submit">
			<input type="submit" value="Submit" />
		</div>
	</form>
	<a href="/accounts/logout/">Logout</a>
</div>

{% endblock %}
