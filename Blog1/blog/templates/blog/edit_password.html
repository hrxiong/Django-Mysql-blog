
{% extends "blog/base.html" %}
{% block body %}
{% load staticfiles %}

{% if message %}
 {{ message }}
{% endif %}
<div class="row">
	<div class="col s12 m8 offset-m2">
		<div class="card hoverable ">
			<form method="post" action="{% url 'blog:edit_password' %}" enctype="multipart/form-data">
				<div class="card-content">
				{% csrf_token %}
				{% for field in form %}
					<div class="fieldWrapper">
						{{ field.errors }}
						{{ field.label_tag }} {{ field }}
					</div>
				{% endfor %}
				</div>
				<div class="card-action">
					<input type="submit" value="save" class="btn waves-effect waves-teal orange lighten-1" />
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
