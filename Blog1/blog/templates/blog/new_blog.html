	<div style="width: 100%;height: 100vh;position: relative;">

</form>

<script type="text/javascript">
	imgUpload({
		inputId:'file', //input框id
		imgBox:'imgBox', //图片容器id
		buttonId:'btn', //提交按钮id
		upUrl:' ',  //提交地址
		data:'photos', //参数名
		num:"9",//上传个数
		txt:'id_text'
	})
