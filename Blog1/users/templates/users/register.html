{% extends "users/base.html" %}
{% block body %}

<div class="container">
	<h2>Register a new account</h2>
</div>
<div class="container">
	<form method="post" action="{% url 'users:register' %}" class="form">
		{% csrf_token %}
		{{ form }}
		<input name="photo" type="file" id="InputFile" >    
		<button name = "submit" class="btn btn-primary" >register</button>

		
		<input type="hidden" name="next" value="{% url 'blog:mainpage' %}" />
	</form>
</div>

{% endblock %}
